<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Business Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-3xl font-bold mb-6">Assistente Business Analytics</h1>

  <!-- Seletor de relatório -->
  <div class="mb-6 w-full max-w-md">
    <label for="reportType" class="block mb-2 text-lg">Selecione o tipo de relatório:</label>
    <select id="reportType" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
      <option value="">-- Escolha --</option>
      <option value="noShow">Relatório de No Show</option>
      <option value="conversaoSDR">Conversão por SDR</option>
      <option value="ligacoesTempo">Tempo de Ligações</option>
      <option value="leadsOrigem">Leads por Origem</option>
    </select>
  </div>

  <!-- Resultado -->
  <div id="result" class="w-full max-w-3xl bg-gray-800 p-6 rounded shadow-lg hidden">
    <h2 class="text-2xl font-semibold mb-4">Instruções para montar o relatório</h2>
    <p><strong>Grupo de Dados:</strong> <span id="grupo"></span></p>
    <p><strong>Linhas:</strong> <span id="linhas"></span></p>
    <p><strong>Colunas:</strong> <span id="colunas"></span></p>
    <p><strong>Métricas:</strong> <span id="metricas"></span></p>
    <p><strong>Filtros:</strong> <span id="filtros"></span></p>

    <div class="mt-6">
      <img src="Grupos%20de%20dados.png" alt="Guia Business Analytics" class="rounded shadow-lg">
    </div>
  </div>

  <script>
    const reportType = document.getElementById("reportType");
    const result = document.getElementById("result");

    const grupo = document.getElementById("grupo");
    const linhas = document.getElementById("linhas");
    const colunas = document.getElementById("colunas");
    const metricas = document.getElementById("metricas");
    const filtros = document.getElementById("filtros");

    // Métricas por grupo de dados
    const metricasPorGrupo = {
      conversoes: "Quantidade, Lead Score",
      ligacoes: "Quantidade de ligações, Tempo de ligação",
      respostas: "Quantidade de respostas",
      leads: "Quantidade de leads",
      atividades: "Quantidade",
      dores: "Quantidade",
      produtos: "Quantidade, Valor"
    };

    // Relatórios de exemplo (cada um aponta para um grupo de dados)
    const instrucoes = {
      noShow: {
        grupo: "Conversões",
        linhas: "Etapa do funil",
        colunas: "SDR responsável",
        filtros: "Período, Equipe"
      },
      conversaoSDR: {
        grupo: "Conversões",
        linhas: "SDR responsável",
        colunas: "Etapa",
        filtros: "Data"
      },
      ligacoesTempo: {
        grupo: "Ligações",
        linhas: "Usuário",
        colunas: "Resultado da ligação",
        filtros: "Período"
      },
      leadsOrigem: {
        grupo: "Leads",
        linhas: "Origem do lead",
        colunas: "Etapa",
        filtros: "Data"
      }
    };

    reportType.addEventListener("change", () => {
      const escolha = reportType.value;
      if (escolha && instrucoes[escolha]) {
        const info = instrucoes[escolha];
        grupo.textContent = info.grupo;
        linhas.textContent = info.linhas;
        colunas.textContent = info.colunas;
        metricas.textContent = metricasPorGrupo[info.grupo.toLowerCase()];
        filtros.textContent = info.filtros;
        result.classList.remove("hidden");
      } else {
        result.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
